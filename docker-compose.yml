version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: bookkeeper
      POSTGRES_PASSWORD: bookkeeper
      POSTGRES_DB: bookkeeper
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  server:
    build: ./server
    environment:
      DATABASE_URL: postgresql+psycopg2://bookkeeper:bookkeeper@db:5432/bookkeeper
    ports:
      - "8000:8000"
    depends_on:
      - db

  web:
    image: node:20-slim
    working_dir: /app
    volumes:
      - ./web:/app
    command: sh -c "npm install && npm run dev"
    ports:
      - "5173:5173"
    depends_on:
      - server

volumes:
  pgdata:
